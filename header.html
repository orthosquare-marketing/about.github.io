<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Chain Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
    }

    .outer-wrapper {
      padding: 30px;
      background-color: #fff; /* Optional, in case body isn't white */
    }

    .hCont {
      height: 50vh;
      background-color: #0578B1;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .hero-img1{
      max-height: 300px;
      object-fit: contain;
    }
    
    .hero-img2 {
      max-height: 600px;
      object-fit: contain;
    }
  
    @media (max-width: 768px) {
      .hCont {
        height: auto;
        /* flex-direction: column; */
        text-align: center;
      }

      .hero-img1,
      .hero-img2 {
        max-height: 150px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>

<div class="outer-wrapper">
  <header class="container-fluid hCont">
    <div class="row w-100 align-items-center justify-content-center">
      <div class="col-md-1 text-center">
        <img class="hero-img1 img-fluid mx-auto d-block" src="https://prathameshm101-gif.github.io/html.github.io/image/hero1.png" alt="Left Hero Image">
      </div>
      <div class="col-md-10 text-center text-section">
        <h2 class="fw-normal mb-2 text-light">Know The Visionaries Behind</h2>
        <h1 class="fw-bolder text-uppercase mb-3 text-light">INDIAâ€™S LEADING DENTAL CHAIN</h1>
        <p class="lead text-dark">Providing outstanding care and delivering exceptional results to you.</p>
      </div>
      <div class="col-md-1 text-center">
        <img class="hero-img2 img-fluid mx-auto d-block" src="https://prathameshm101-gif.github.io/html.github.io/image/hero2.png" alt="Right Hero Image">
      </div>
    </div>
  </header>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
