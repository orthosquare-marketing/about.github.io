<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Chain Header - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles that are not easily achievable with Bootstrap utilities alone */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            line-height: 1.6;
        }

        .visionaries-header-section {
            height: 40vh; /* 40% of the viewport height */
            /* For smaller screens, allow height to adjust based on content */
        }

        .visionaries-left-placeholder-custom {
            left: 5%; /* Position from the left edge */
            width: 100px; /* Example width */
            height: 100px; /* Example height */
            background-color: #e9ecef; /* Bootstrap light gray, or choose another */
        }

        .visionaries-right-placeholder-custom {
            right: 5%; /* Position from the right edge */
            width: 100px; /* Example width */
            height: 100px; /* Example height */
            background-color: #e9ecef; /* Bootstrap light gray */
        }

        /* Responsive adjustments for custom placeholders */
        @media (max-width: 768px) {
            .visionaries-header-section {
                 min-height: 40vh; /* Ensure it's at least 40vh */
                 height: auto; /* Allow it to grow if content needs more space */
            }
            .visionaries-left-placeholder-custom,
            .visionaries-right-placeholder-custom {
                width: 60px;
                height: 60px;
            }
             .visionaries-left-placeholder-custom {
                left: 2%;
             }
             .visionaries-right-placeholder-custom {
                right: 2%;
             }
        }

        @media (max-width: 480px) {
            /* Hide placeholders on very small screens to prevent overlap */
            .visionaries-left-placeholder-custom,
            .visionaries-right-placeholder-custom {
                display: none !important; /* Use !important to override Bootstrap if needed */
            }
        }
    </style>
</head>
<body>

    <header class="visionaries-header-section w-100 bg-light position-relative d-flex justify-content-center align-items-center text-center overflow-hidden p-3 p-md-4">
        <div class="visionaries-left-placeholder-custom position-absolute top-50 translate-middle-y rounded z-1">
            <img src="./image/hero1.png" alt="">
            </div>

        <div class="visionaries-text-content position-relative z-2" style="max-width: 800px;">
            <h5 class="text-secondary fw-normal mb-2 h5">Know The Visionaries Behind</h5>
            <h1 class="text-primary fw-bolder text-uppercase mb-3 h1">INDIAâ€™S LEADING DENTAL CHAIN</h1>
            <p class="lead text-dark mx-auto" style="max-width: 600px;">Providing outstanding care and delivering exceptional results to you.</p>
        </div>

        <div class="visionaries-right-placeholder-custom position-absolute top-50 translate-middle-y rounded z-1">
            <img src="./image/hero2.png" alt="">
            </div>
    </header>

</body>
</html>
