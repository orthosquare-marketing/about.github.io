<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Chain Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      width: 100%;
      padding: 0 20px;
    }
  
    .text-overlay h2,
    .text-overlay h1 {
      display: block;
      white-space: nowrap;
    }
    .text-overlay p {
      display: block;
      margin: 0 auto;
    }
  
    @media (max-width: 768px) {
  
      .text-overlay h2{
      display: block;
      white-space: nowrap;
      font-size: 80%;
    }
    .text-overlay h1 {
      display: block;
      white-space: nowrap;
      font-size: 100%;
    }
    .text-overlay p{
  
    font-size: 70%;
    max-width: 280px;
    }
    }
  </style>
</head>

<body>
  <div class="position-relative">
    <img src="./image/headerabout.png" class="img-fluid rounded-top" alt="" />
    <div class="text-overlay">
      <h2 class="fw-normal  text-light">Know The Visionaries Behind</h2>
      <h1 class="fw-bolder text-uppercase  text-light">INDIA'S LEADING DENTAL CHAIN</h1>
      <p class="lead fw-bolder text-dark mb-0">Providing outstanding care and delivering exceptional results to you.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
