<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Chain Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      width: 100%;
      padding: 0 20px;
    }

    .text-overlay .top-text,
    .text-overlay h1 {
      display: block;
      white-space: nowrap;
    }

    .top-text {
      font-size: 2.4rem;
    }

    .text-overlay h1 {
      font-size: 3rem;
      font-weight: 900;
    }


    .text-overlay p {
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 568px) {

      .text-overlay .top-text {
        display: block;
        white-space: nowrap;
        font-size: 130%;
        letter-spacing: 1px;
      }

      .text-overlay h1 {
        display: block;
        white-space: nowrap;
        font-size: 145%;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .text-overlay p {
        font-size: 90%;
        max-width: 280px;
      }

      .text-overlay {
        position: absolute;
        top: 46%;
        left: 50%;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <div class="position-relative">
    <img src="./image/headerabout.png" class="img-fluid rounded-top  d-none d-md-block" alt="about dental clinic" />
    <img src="./image/header2.jpg" class="img-fluid rounded-top d-md-none d-lg-none" alt="about dental clinic" />
    <div class="text-overlay">
      <p class="fw-normal top-text text-light">Know The Visionaries Behind</p>
      <h1 class="text-uppercase  text-light">INDIA'S LEADING DENTAL CHAIN</h1>
      <p class=" text-dark ">Providing outstanding care and delivering exceptional results to you</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
