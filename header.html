<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Chain Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --hero-img-width: auto;      /* Set desired width like 100px, 150px, auto */
      --hero-img-height: 400px;    /* You can adjust this value */
      --hero-img-width1: auto;      /* Set desired width like 100px, 150px, auto */
      --hero-img-height1: 300px;    /* You can adjust this value */
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .hCont {
      height: 50vh;
      background-color: #0578B1;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      position: relative;
      border-radius: 20px;
    }

    .hero-img1 {
      width: var(--hero-img-width);
      height: var(--hero-img-height);
      object-fit: contain;
      display: block;
      margin: 0 auto;
      position: relative;
      top: 50px;
      left: -10px;
    }
    .hero-img2 {
      width: var(--hero-img-width1);
      height: var(--hero-img-height1);
      object-fit: contain;
      display: block;
      margin: 0 auto;
      position:relative;
      top: 30px;
      right: -80px;

    }

    .text-section {
      color: #fff;
    }

    .text-section p {
      max-width: 600px;
      margin: 0 auto;
      color: #e2e2e2;
    }

    @media (max-width: 768px) {
      .hCont {
        height: auto;
        flex-direction: column;
        padding: 20px 10px;
        text-align: center;
      }

      .hero-img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

<header class="container-fluid hCont ">
  <div class="row w-100 align-items-center justify-content-center ">
    <div class="col-md-2 text-center">
      <img class="hero-img1" src="https://prathameshm101-gif.github.io/html.github.io/image/hero1.png" alt="Left Hero Image">
    </div>
    <div class="col-md-8 text-center text-section">
      <h5 class="fw-normal mb-2">Know The Visionaries Behind</h5>
      <h1 class="fw-bolder text-uppercase mb-3">INDIAâ€™S LEADING DENTAL CHAIN</h1>
      <p class="lead">Providing outstanding care and delivering exceptional results to you.</p>
    </div>
    <div class="col-md-2 text-center">
      <img class="hero-img2" src="https://prathameshm101-gif.github.io/html.github.io/image/hero2.png" alt="Right Hero Image">
    </div>
  </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
