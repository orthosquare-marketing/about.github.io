<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Chain Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
    }

    .outer-wrapper {
      padding: 30px;
      background-color: #fff;
    }

    .hCont {
      min-height: 50vh;
      background-color: #0578B1;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .hero-img1 {
      max-height: 300px;
      width: auto;
      object-fit: contain;
    }
    
    .hero-img2 {
      max-height: 600px;
      width: auto;
      object-fit: contain;
    }

    .text-overlay {
      text-align: center;
      color: #fff;
      padding: 2rem;
      z-index: 1;
    }

    .top-text {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    .text-overlay h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .text-overlay .lead {
      font-size: 1.25rem;
      max-width: 800px;
      margin: 0 auto;
    }
  
    @media (max-width: 768px) {
      .hCont {
        padding: 2rem 1rem;
      }

      .hero-img1,
      .hero-img2 {
        max-height: 150px;
        margin: 1rem 0;
      }

      .text-overlay {
        padding: 1rem;
      }

      .top-text {
        font-size: 1.2rem;
      }

      .text-overlay h1 {
        font-size: 1.5rem;
      }

      .text-overlay .lead {
        font-size: 1rem;
        max-width: 280px;
      }
    }
  </style>
</head>

<body>
  <div class="outer-wrapper">
    <header class="container-fluid hCont">
      <div class="row align-items-center justify-content-between h-100">
        <div class="col-md-2 text-center">
          <img class="hero-img1 img-fluid" src="https://prathameshm101-gif.github.io/html.github.io/image/hero1.png" alt="Left Hero Image">
        </div>
        <div class="col-md-8 text-overlay">
          <p class="fw-normal top-text">Know The Visionaries Behind</p>
          <h1 class="fw-bolder text-uppercase">INDIA'S LEADING DENTAL CHAIN</h1>
          <p class="lead fw-bolder text-light">Providing outstanding care and delivering exceptional results to you.</p>
        </div>
        <div class="col-md-2 text-center">
          <img class="hero-img2 img-fluid" src="https://prathameshm101-gif.github.io/html.github.io/image/hero2.png" alt="Right Hero Image">
        </div>
      </div>
    </header>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
